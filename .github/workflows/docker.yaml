name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    name: Build Multi-Arch Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Determine version tag
        id: version
        run: |
          # Use the git tag if available, otherwise generate from latest tag
          if [ -n "${{ github.ref_type == 'tag' && github.ref_name }}" ]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            git fetch --tags
            latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            IFS='.' read -r major minor patch <<< "${latest_tag#v}"
            next_patch=$((patch+1))
            echo "version=v${major}.${minor}.${next_patch}" >> $GITHUB_OUTPUT
          fi
          echo "Using version: ${{ steps.version.outputs.version }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title="Dtrack Webhook server for SBOM files."
            org.opencontainers.image.description="TrivyOperator/SBOM  webhook server for sending reports to Dependency Track."
            org.opencontainers.image.authors=${{ github.event.head_commit.author.name }} <${{ github.event.head_commit.author.email }}>
            org.opencontainers.image.source="https://github.com/${{ github.repository }}"
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            org.opencontainers.image.revision=${{ github.sha }}
