# Default values for dtrack-webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# @authors Jovan Lavrnja
# @version 0.1.0

## @replicaCount
## Specify the number of replicas for Deployment
replicaCount: 1

## @image
## Specify Docker image details
image:
  repository: ghcr.io/jolavrnn/dtrack-webhook
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

## @imagePullSecrets
## Specify Image Pull Secrets for Deployment
imagePullSecrets: []

## @nameOverride and @fullnameOverride
## Override the name and fullname of the deployed resources
nameOverride: ""
fullnameOverride: ""

## @serviceAccount
## Specify Service Account for Deployment
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## @revisionHistoryLimit 
## Specify Resource history limit for Deployment
revisionHistoryLimit: "10"

## @podAnnotations
## Specify Annotations for Pods
podAnnotations: {}

## @podSecurityContext
## Specify Pod Security Context
podSecurityContext: {}
  # fsGroup: 2000
  # runAsNonRoot: true
  # runAsUser: 1000

## @securityContext
## Specify Container Security Context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

## @service
## Specify Service details
service:
  type: ClusterIP
  port: 8081

## @ingress
## Specify Ingress details
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dtrack-webhook.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## @resources
## Specify Resource requests and limits
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

## @autoscaling
## Specify Autoscaling details
autoscaling:
  enabled: false
  # minReplicas: 1
  # maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

## @nodeSelector
## Specify Node Selector for Deployment
nodeSelector: {}

## @tolerations
## Specify Tolerations for Deployment
tolerations: []

## @affinity
## Specify Affinity for Deployment
affinity: {}
